<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/sign-in.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <nav class="nav-header">
        <a href="/index.html" class="logo">BuyFromUs</a>

        <input class="search" type="Search" placeholder="Search"></input>

        <div class="badge">
            <a href="wishlist.html">
                <i class="material-icons">
                    favorite_border
                </i></a>
            <span class="notifications">0</span>
        </div>
        <div class="badge"> <a href="cart.html"> <i class="material-icons">shopping_cart</i>
                <span class="notifications">0</span></a> </div>
        </div>
        <button class="button btn-link">
            <a href="login.html">Login</a>
        </button>
    </nav>

    <div class="container">
        <p class="heading-sub text-centered">Signup</p><br>
        <label for="name">Enter your Name</label><br>
        <input type="text" id="name" placeholder="Enter your Name"><br>
        <label for="email-address">Email address</label><br>
        <input type="text" id="email-address" placeholder="john@cena.com">
        <br>
        <label for="password">Password</label><br>
        <input id="password" type="password" placeholder="********"><br>
        <label for="con-password">Confirm Password</label><br>
        <input id="con-password" type="password" placeholder="********"><br>
        <div>
            <input id="tnc" type="checkbox">
            <label for="tnc">I accept all terms & conditions</label>
        </div>
        <div class="footer">

            <button class="button">Sign-Up</button>

            <button class="button">
                <a href="login.html">Already have an account?</a>
            </button>
        </div>
    </div>
  </body>
</html>
